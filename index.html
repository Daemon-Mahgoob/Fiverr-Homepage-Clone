<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icons Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fiverr Homepage clone</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="#">
          <img src="images/logo.svg" alt="fiverrlogo" />
        </a>
        <ul class="items">
          <li class="item"><a href="#">Fiverr Business</a></li>
          <li class="item"><a href="#">Explore</a></li>
          <li class="item language">
            <a href="#">
              <span class="material-symbols-outlined">language</span>
              English</a
            >
          </li>
          <li class="item"><a href="#">Become Seller</a></li>
          <li class="item"><a href="#">Sign In</a></li>
          <li class="item join-btn"><a href="#">Join Us</a></li>
        </ul>
      </nav>
    </header>
    <scetion class="hero">
      <div class="content">
        <h1>Find the right freelance service, right away</h1>
        <form action="#" class="search-form">
          <input type="text" placeholder="Search for any service..." />
          <button type="submit" class="material-symbols-outlined">
            search
          </button>
        </form>
        <div class="popular-tags">
          <p>Popular:</p>
          <ul class="tags">
            <li><a href="#">Website Design</a></li>
            <li><a href="#">Logo Design</a></li>
            <li><a href="#">WordPress</a></li>
            <li><a href="#">AI Design</a></li>
          </ul>
        </div>
      </div>
    </scetion>
